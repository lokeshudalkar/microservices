version: '3.8'

services:
  # --------------------------
  # MySQL
  # --------------------------
  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - jobportal-net

  # --------------------------
  # Redis
  # --------------------------
  redis:
    image: redis:6-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    networks:
      - jobportal-net

  # --------------------------
  # Zookeeper
  # --------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - jobportal-net

  # --------------------------
  # Kafka
  # --------------------------
  kafka:
    image: confluentinc/cp-kafka:7.0.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks:
      - jobportal-net

  # --------------------------
  # Discovery Server (Eureka)
  # --------------------------
  discovery-server:
    build: ./discovery-server
    ports:
      - "${DISCOVERY_SERVER_PORT}:${DISCOVERY_SERVER_PORT}"
    environment:
      DISCOVERY_SERVER_PORT: ${DISCOVERY_SERVER_PORT}
    networks:
      - jobportal-net

  # --------------------------
  # User Service
  # --------------------------
  user-service:
    build: ./user-service
    ports:
      - "${USER_SERVICE_PORT}:${USER_SERVICE_PORT}"
    environment:
      USER_SERVICE_PORT: ${USER_SERVICE_PORT}
      USER_DB_URL: ${USER_DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      EUREKA_SERVER_URL: ${EUREKA_SERVER_URL}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
    depends_on:
      - mysql
      - discovery-server
    networks:
      - jobportal-net

  # --------------------------
  # Job Service
  # --------------------------
  jobservice:
    build: ./jobservice
    ports:
      - "${JOB_SERVICE_PORT}:${JOB_SERVICE_PORT}"
    environment:
      JOB_SERVICE_PORT: ${JOB_SERVICE_PORT}
      JOB_DB_URL: ${JOB_DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      EUREKA_SERVER_URL: ${EUREKA_SERVER_URL}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_USERNAME: ${REDIS_USERNAME}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
      KAFKA_JOB_SERVICE_GROUP_ID: ${KAFKA_JOB_SERVICE_GROUP_ID}
      KAFKA_TOPIC_JOB_APPLICATION: ${KAFKA_TOPIC_JOB_APPLICATION}
    depends_on:
      - mysql
      - redis
      - kafka
      - discovery-server
    networks:
      - jobportal-net

  # --------------------------
  # Application Service
  # --------------------------
  application-service:
    build: ./ApplicationService
    ports:
      - "${APPLICATION_SERVICE_PORT}:${APPLICATION_SERVICE_PORT}"
    environment:
      APPLICATION_SERVICE_PORT: ${APPLICATION_SERVICE_PORT}
      APPLICATION_DB_URL: ${APPLICATION_DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      EUREKA_SERVER_URL: ${EUREKA_SERVER_URL}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
      KAFKA_APPLICATION_SERVICE_GROUP_ID: ${KAFKA_APPLICATION_SERVICE_GROUP_ID}
      KAFKA_TOPIC_JOB_APPLICATION: ${KAFKA_TOPIC_JOB_APPLICATION}
    depends_on:
      - mysql
      - kafka
      - discovery-server
    networks:
      - jobportal-net

  # --------------------------
  # API Gateway
  # --------------------------
  api-gateway:
    build: ./api-gateway
    ports:
      - "${API_GATEWAY_PORT}:${API_GATEWAY_PORT}"
    environment:
      API_GATEWAY_PORT: ${API_GATEWAY_PORT}
      EUREKA_SERVER_URL: ${EUREKA_SERVER_URL}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
    depends_on:
      - discovery-server
      - user-service
      - jobservice
      - application-service
    networks:
      - jobportal-net

# --------------------------
# Volumes and Networks
# --------------------------
volumes:
  mysql-data:

networks:
  jobportal-net:
    driver: bridge
